name: Create PR of generated auto docs

on:
  push:
  pull_request:
  schedule:
    - cron: "0 6 * * 2"

jobs:
  AdvancedParamsKafkaMirrorMaker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: KafkaMirrorMaker - update advanced params
        run: make service-type-config-kafka_mirrormaker

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: KafkaMirrorMaker - update advanced params
          title: KafkaMirrorMaker - update advanced params
          body: KafkaMirrorMaker - update advanced parameters file
          base: main
          branch: kafka-mirrormaker-update-advanced-params
          labels: kafka, automated-pr
          delete-branch: true
